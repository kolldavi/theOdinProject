<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Home Page</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
  <div class="top-toolbar">
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><button class="signin">Sign In</button></a>
    </nav>
  </div>
  <div class="search">
    <div class="logo">
      <img alt="google logo" src="imgs/googlelogo.png" />
    </div>
    <form action="https://www.google.com/search" method="get">
      <input name="q" class="search-bar" type="search" autofocus/>
      <div class="search-nav">
        <div class="search-button">
          <a href="#"><button> Google Search</button></a>
          <a href="#"><button>I'm Feeling Lucky</button></a>
        </div>
      </div>
    </form>

  </div>
  <div class="footer">
    <footer class="bottom-toolbar">
      <nav class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
      </nav>
      <nav class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </nav>
    </footer>
  </div>
</body>

</html>
